<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">


<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:Inline="javascript">
    $(document).ready(function() {
    	var errorMessage = [[${errorMessage}]];   <!--상품등록 시 실패 메시지를 받아서 상품등록 재진입 시 alert를 통해서 실패 사유를 보여준다.-->
    	if(errorMessage != null) {
    	alert(errorMessage);
    }
    
    bindDomEvent();
    
    });
    
    function bindDomEvent() {
    	$(".custom-file-input").on("change", function() {
    			var fileName = $(this).val().split("\\").pop();   // 이미지 파일명
    	        var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1);   // 확장자 추출
    	        fileExt = fileExt.toLowerCase();   // 소문자 변환(이미지 확장자를 소문자로 통일하여 비교하기 위함)
    	        
    	        if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
    	        	alert("이미지 파일만 등록이 가능합니다."); <!-- 파일첨부 시 이미지 파일인지 검사한다. -->
    	        	return;
    	        }
    	        
    	        $(this).siblings(".custom-file-label").html(fileName); <!-- 라벨 태그 안의 내용을 jquery의 .html()을 이용하여 파일명을 입력해준다. -->
    	});
    }
    
  </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.input-group {
	margin-bottom: 15px
}

.img-div {
	margin-bottom: 10px
}

.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<div layout:fragment="content">

	<form role="form" method="post" enctype="multipart/form-data"
		th:object="${applicationDto}">

		<p class="h2">프로그램 신청</p>

		<input type="hidden" th:field="*{num}">

		<div class="input-group">
			<select th:field="*{programCategory}" class="custom-select">
				<option value="공연">공연</option>
				<option value="전시">전시</option>
				<option value="행사">행사</option>
			</select>
		</div>

		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">상품명</span>
			</div>
			<input type="text" th:field="*{name}" class="form-control"
				placeholder="상품명을 입력해주세요">
		</div>
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
			class="fieldError">Incorrect data</p>

		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">가격</span>
			</div>
			<input type="number" th:field="*{price}" class="form-control"
				placeholder="상품의 가격을 입력해주세요">
		</div>
		<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
			class="fieldError">Incorrect data</p>

		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">관람등급</span>
			</div>
			<input type="text" th:field="*{rat}" class="form-control"
				placeholder="상품의 관람등급을 입력해주세요">
		</div>
		<p th:if="${#fields.hasErrors('rat')}" th:errors="*{rat}"
			class="fieldError">Incorrect data</p>

		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">관람시간</span>
			</div>
			<input type="number" th:field="*{run}" class="form-control"
				placeholder="상품의 관람시간을 입력해주세요">
		</div>
		<p th:if="${#fields.hasErrors('run')}" th:errors="*{run}"
			class="fieldError">Incorrect data</p>

		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">상품 상세 정보</span>
			</div>
			<textarea class="form-control" aria-label="With textarea"
				th:field="*{detail}"></textarea>
		</div>
		<p th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"
			class="fieldError">Incorrect data</p>


	<div th:if="${#lists.isEmpty(applicationDto.attachDtoList)}"> 상품 이미지 정보를 담고 있는 리스트가 비어 있다면 상품 등록한다.
    <div class="form-group" th:each="numb: ${#numbers.sequence(1,5)}">
      <div class="custom-file img-div">
        <input type="file" class="custom-file-input" name="attachFile">
        <label class="custom-file-label" th:text="프로그램이미지 + ${numb}"></label>
      </div>
    </div>
  </div>

  <div th:if = "${not #lists.isEmpty(applicationDto.attachDtoList)}">
    <div class="form-group" th:each="attachDto, status: ${applicationDto.attachDtoList}">
      <div class="custom-file img-div">
       <input type="file" class="custom-file-input" name="attachFile">
	     <input type="hidden" name="attachIds" th:value="${attachDto.num}">
	     <label class="custom-file-label" th:text="${not #strings.isEmpty(attachDto.oriName)} ? ${attachDto.oriName} : '프로그램이미지' + ${status.index+1}"></label>
			<!-- 타임리프 유틸리티 객체인 #strings.isEmpty(string)을 이용하여 저장이미지 정보가 있다면 파일명을 보여주고 없다면 상품이미지번호출력 -->
      </div>
    </div>
  </div>

		<div th:if="${#strings.isEmpty(applicationDto.num)}" style="text-align: center">
			<button th:formaction="@{/board/program/apply}" type="submit"
				class="btn btn-primary">신청</button>
		</div>
		<div th:unless="${#strings.isEmpty(applicationDto.num)}" style="text-align: center">
    		<button th:formaction="@{'/board/program/apply/' + ${applicationDto.num} }" type="submit" class="btn btn-primary">수정</button>
  		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

	</form>
</div>


<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
