<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<div layout:fragment="content">
	<link th:href="@{/css/memberLoginForm.css}" rel="stylesheet">
	<div class="login">
        <h1 class="loginheader">Login</h1>
		<form role="form" method="post" action="/members/login">
				<div class="input-box">
					<input type="text" name="id" class="form-control" placeholder="아이디을 입력해주세요">
					<label th:for="id">아이디</label>
				</div>
				<div class="input-box">
					<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력해주세요">
					<label th:for="password">비밀번호</label>
				<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				</div>
			<button type="button" class="loginbtn" onClick="location.href='/members/select'">회원가입</button>
			<button type="button" class="loginbtn" onClick="location.href='/members/idpw'">ID/PW 찾기</button>
			<button type="submit" class="btn-btn-primary" value="">로그인</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</div>
</html>
