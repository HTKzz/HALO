<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null){
				alert(errorMessage);
			}
			
			document.getElementById('btn').onclick = function() {
				document.getElementById('frm').submit();
		        return false;
		    };
			
		});
	</script>
</th:block>
<div layout:fragment="content">
	<form action="/applications/new" role="form" method="post" th:object="${applicationDto}" id="frm">
		<div class="form-group">
			<label th:for="name">행사이름</label>
			<input type="text" th:field="*{name}" class="form-control" placeholder="행사이름을 입력해주세요">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="date">시작일</label>
			<input type="text" th:field="*{startdate}" class="form-control" placeholder="yyyy-mm-dd">
			<p th:if="${#fields.hasErrors('startdate')}" th:errors="*{startdate}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="date">종료일</label>
			<input type="text" th:field="*{enddate}" class="form-control" placeholder="yyyy-mm-dd">
			<p th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="seatDetail">좌석</label>
			<input type="text" th:field="*{seatDetail}" class="form-control" placeholder="A OR B OR C">
			<p th:if="${#fields.hasErrors('seatDetail')}" th:errors="*{seatDetail}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="price">가격</label>
			<input type="number" th:field="*{price}" class="form-control">
			<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>
		</div>
		
		<div style="text-align: center">
			<input type="button" class="btn btn-primary" id="btn" value="다음">
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>
</html>
