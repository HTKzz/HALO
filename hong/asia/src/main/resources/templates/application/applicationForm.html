<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }

    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            var errorMessage = [[${errorMessage}]];
            
            if (errorMessage != null) {
                alert(errorMessage);
            }
            
        	bindDomEvent();

            document.getElementById('btn').onclick = function() {
            	
            	
                document.getElementById('frm').submit();
                return false;
            };
            
            
            
        });
        
        function bindDomEvent(){
			$(".custom-file-input").on("change", function() {
				var fileName = $(this).val().split("\\").pop();
				var fileExt = fileName.substring(fileName.lastIndexOf(".")+1);
				fileExt = fileExt.toLowerCase();
				
				if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
					alert("이미지 파일만 등록이 가능합니다.");
					$(this).val("");
					return;
				} 
				$(this).siblings(".custom-file-label").html(fileName);
			});
		}

    </script>
</th:block>
<div layout:fragment="content">
    <form action="/applications/add" role="form" method="post" th:object="${applicationDto}" id="frm" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name">행사이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="행사이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="date">시작일</label>
			<input type="date" th:field="*{sdate}" class="form-control" placeholder="yyyy-mm-dd">
			<p th:if="${#fields.hasErrors('sdate')}" th:errors="*{sdate}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="date">종료일</label>
			<input type="date" th:field="*{edate}" class="form-control" placeholder="yyyy-mm-dd">
			<p th:if="${#fields.hasErrors('edate')}" th:errors="*{edate}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="seatDetail">좌석</label>
			<input type="text" th:field="*{seatDetail}" class="form-control" placeholder="A OR B OR C">
			<p th:if="${#fields.hasErrors('seatDetail')}" th:errors="*{seatDetail}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="price">가격</label>
			<input type="number" th:field="*{price}" class="form-control">
			<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>
		</div>
		
		<div th:if="${#lists.isEmpty(applicationDto.attachDtoList)}">
			<div class="form-group" th:each="num:${#numbers.sequence(1,5)}">
				<div class="custom-file img-div">
					<input type="file" class="custom-file-input" name="attachFile">
					<label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
				</div>
			</div>
		</div>
		<div th:if="${not #lists.isEmpty(applicationDto.attachDtoList)}">
			<div class="form-group" th:each="attachDto, status: ${applicationDto.attachDtoList}">
				<div class="custom-file img-div">
					<input type="file" class="custom-file-input" name="attachFile">
					<input type="hidden" name="attachIds" th:value="${attachDto.num}">
					<label class="custom-file-label" th:text="${not #strings.isEmpty(attachDto.oriName)} ? ${attachDto.oriName} : '상품이미지' + ${status.index+1}"></label>
				</div>
			</div>
		</div>
		
		<div th:if="${#strings.isEmpty(applicationDto.num)}" style="text-align: center">
			<input type="button" class="btn btn-primary" id="btn" value="다음">
		</div>
		<div th:unless="${#strings.isEmpty(applicationDto.num)}" style="text-align: center">
			<button th:formaction="@{'/admin/item/' + ${applicationDto.num} }" type="submit" class="btn btn-primary">수정</button>
		</div>
		
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>
</html>
