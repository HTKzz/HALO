<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
input {
	width: 250px;
	text-align:center;
	border:none;
	border-right:0px;
	border-top:0px;
	boder-left:0px;
	boder-bottom:0px;
}
</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null){
				alert(errorMessage);
			}
		});
	</script>
</th:block>
<div layout:fragment="content">
	<form action="/reservations/new" role="form" method="post" th:object="${application}" id="frm">
		<div class="text-right">
				<div class="h4 text-danger text-left">프로그램명
					<input type="hidden" th:field="*{name}" id="name" name="name">
					<input type="text" th:field="*{name}" readOnly>
				</div>
				<div class="h4 text-danger text-left">시작일
					<input type="hidden" th:field="*{sdate}" id="sdate" name="sdate">
					<input type="text" th:field="*{sdate}" readOnly>
				</div>
				<div class="h4 text-danger text-left">종료일
					<input type="hidden" th:field="*{edate}" id="edate" name="edate">
					<input type="text" th:field="*{edate}" readOnly>
				</div>
				<input type="hidden" th:field="*{seatDetail}">
				<select th:name="test">
					<option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					-- 선택 --&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
       				<option th:each="val : ${select}"  th:value="${val.value}" th:text="${val.key}"></option>
				</select>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary btn-lg">예매하기</button>
			</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>
</html>
