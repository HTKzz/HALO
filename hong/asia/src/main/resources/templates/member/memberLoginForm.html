<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		.fieldError {
			color: #bd2130;
		}
		.login {
			max-width:300px ;
		}
	</style>
</th:block>

<div layout:fragment="content">
<div class="login">
	<form role="form" method="post" action="/members/login">
		<div class="form-group">
			<label th:for="id">아이디</label>
			<input type="text" name="id" class="form-control" placeholder="아이디을 입력해주세요">
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력해주세요">
		</div>
		<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
		<button class="btn btn-primary">로그인</button>
		<button type="button" class="btn btn-primary" onClick="location.href='/members/select'">회원가입</button>
		<button type="button" class="btn btn-primary" onClick="location.href='/members/idpw'">ID/PW 찾기</button>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>
</div>
</html>
