<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<meta charset="UTF-8">
<title>글 상세보기</title>



<style>
.layout {
	width: 500px;
	margin: 0 auto;
	margin-top: 40px;
}
</style>

<div layout:fragment="content">

	<input type="hidden" id="num" th:value="${voc.num}">
	<div class="layout">
		<input type="hidden" th:value="${voc.num}" name="parentNo">
		<h1 th:text="${voc.name}">제목 입니다.</h1>
		<p th:text="${voc.content}">내용이 들어갈 부분입니다.</p>
		<p th:text="${voc.cnt}">조회수</p>

		<div th:each="attach : ${voc.attachDtoList}" class="text-center">
			<img th:if="${not #strings.isEmpty(attach.url)}"
				th:src="${attach.url}" class="rounded mgb-15" width="800">
		</div>

		<div style="text-align: center">
			<a th:href="@{/voc/update/{num}(num=${voc.num})}"
				class="btn btn-primary" id="btn">수정</a>
		</div>
		
		<div style="text-align: center">
			<a th:href="@{/voc/reply/{num}(num=${voc.num})}"
				class="btn btn-primary" id="btn">답글</a>
		</div>

		<div style="text-align: center">
			<a th:href="@{/voc/delete/{num}(num=${voc.num})}"
				class="btn btn-primary" id="btn">삭제</a>
		</div>

		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	</div>


</div>
</html>
