<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<meta charset="UTF-8">
<title>글 수정창</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
        margin-top; 10dpx;

    }

    .layout textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>

<div layout:fragment="content">

<form action="/voc/update/{num}" role="form" method="post" enctype="multipart/form-data" th:object="${vocFormDto}">
	
	<p class="h2">글 수정</p>
	<input type="hidden" th:field="*{num}">
	
		<div class="form-group">
			<label th:for="name">제목</label> <input type="text" name="name" th:value="${vocFormDto.name}"
				class="form-control">
		</div>
		<div class="form-group">
			<label th:for="content">내용</label> <input type="text" name="content" th:value="${vocFormDto.content}"
				class="form-control">
		</div>
		
		<div th:if="${#lists.isEmpty(vocFormDto.attachDtoList)}"> <!-- 이미지 정보 담고 있는 리스트가 비어있다면 상품을 등록한다 -->
			<div class="form-group" th:each="numb:${#numbers.sequence(1,5)}">
				<div class="custom-file img-div">
					<input type="file" class="custom-file-input" name="attachFile">
					<label class="custom-file-label" th:text="첨부파일 + ${numb}"></label>
				</div>
			</div>
		</div>
		
		<div th:if = "${not #lists.isEmpty(vocFormDto.attachDtoList)}">
			<div class="form-group" th:each="attachDto, status:${vocFormDto.attachDtoList}">
				<div class="custom-file img-div">
					<input type="file" class="custom-file-input" name="attachFile">
					<input type="hidden" name="attachIds" th:value="${attachDto.num}">
					<label class="custom-file-label" th:text="${not #strings.isEmpty(attachDto.oriname)} ? ${attachDto.oriname} : '첨부파일' + ${status.index+1}"></label>
					<!--타임리프 유틸리티 객체인 #strings.isEmpty(string)을 이용하여 저장이미지 정보가 있다면 파일명을 보여주고 없다면 상품이미지번호출력  -->
				</div>
			</div>
		</div>
		
		<!--수정이니까 이렇게까지 필요는 없는데 -->
		<div th:if="${#strings.isEmpty(vocFormDto.num)}" style="text-align: center">
			<button th:formaction="@{/voc/new}" type="submit" class="btn btn-primary">등록</button>
		</div>
		 
		<div th:unless="${#strings.isEmpty(vocFormDto.num)}" style="text-align: center">
			<button th:formaction="@{'/voc/update/' + ${vocFormDto.num} }" type="submit" class="btn btn-primary">수정</button>
		</div>

		 <!-- <div style="text-align: center">
			<input type="submit" class="btn btn-primary" id="btn" value="등록">
		</div>  -->
		
		
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">


	</form>
</div>
</html>
