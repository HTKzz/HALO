<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/programCardList.css}">
</head>

<body>
	<div layout:fragment="content">
		<main class="container">
			<section class="new_arrivals">
				<h2 class="content-title">
					<span>ACC's Event</span>
				</h2>
				<div id="pattern" class="pattern">
					<ul class="card-img-list">
						<th:block
							th:each="eventlist, status: ${application6.getContent()}">
							<li>
								<div class="card">
									<a class="card-inner"
										th:href="'/board/program/application/' +${eventlist.num}">
										<div class="card-head">
											<figure class="card-img-fig">
												<img th:src="${eventlist.url}" class="card-img"
													th:alt="${eventlist.name}">
												<figcaption class=cif>
													<i class="ion-upload"></i>
													<h4>자세히보기</h4>
													<h2>More Info</h2>
												</figcaption>
											</figure>
										</div>
										<div class="card-body">
											<h4 class="card-title">[[${eventlist.name}]]</h4>
											<p class="card-program-period">[[${eventlist.sdate}]] ~
												[[${eventlist.edate}]]</p>
										</div>
									</a>
								</div>
							</li>
						</th:block>
					</ul>
				</div>
			</section>
			
			<div class="page_wrap">
				<ul class="pagination justify-content-center">
					<li class="page-item"
						th:classappend="${startPage == application6.pageable.pageNumber + 1} ? 'disabled'">
						<a class="page-link"
						th:href="@{/board/program/eventlist(page=${application6.pageable.pageNumber - 1})}"
						tabindex="-1" aria-disabled="true">Previous</a>
					</li>
					<li class="page-item"
						th:classappend="${page == application6.pageable.pageNumber + 1} ? 'active'"
						th:each="page : ${#numbers.sequence(startPage, endPage)}"><a
						class="page-link"
						th:href="@{/board/program/eventlist(page=${page-1})}"
						th:text=${page} aria-current="page">1</a></li>
					<li class="page-item"
						th:classappend="${endPage == application6.pageable.pageNumber + 1} ? 'disabled'">
						<a class="page-link"
						th:href="@{/board/program/eventlist(page=${application6.pageable.pageNumber + 1})}">Next</a>
					</li>
				</ul>
			</div>
		</main>
	</div>
</body>
</html>
