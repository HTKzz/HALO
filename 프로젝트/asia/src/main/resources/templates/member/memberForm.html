<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null){
				alert(errorMessage);
			}
			
			document.getElementById('btn').onclick = function() {
				var today = new Date();
				var currentYear = today.getFullYear()
				
				var birth = document.getElementById('birth').value;
				
				var age = currentYear - Number(birth.slice(0, 4));
				
				document.getElementById('age').value = age;
				
		        document.getElementById('frm').submit();
		        return false;
		    };
			
		});
	</script>
</th:block>
<div layout:fragment="content">
	<form action="/members/new" role="form" method="post" th:object="${memberFormDto}" id="frm">
		<div class="form-group">
			<label th:for="name">이름</label>
			<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="id">아이디</label>
			<input type="text" th:field="*{id}" class="form-control" placeholder="아이디을 입력해주세요">
			<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력해주세요">
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="email">이메일</label>
			<input type="email" th:field="*{email}" class="form-control" placeholder="이메일 입력해주세요">
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="tel">전화번호</label>
			<input type="text" th:field="*{tel}" class="form-control" placeholder="전화번호 입력해주세요">
			<p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="birth">생년월일</label>
			<input type="text" th:field="*{birth}" class="form-control" placeholder="yyyy-mm-dd">
			<p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="addr">주소</label>
			<input type="text" th:field="*{addr}" class="form-control" placeholder="주소 입력해주세요">
			<p th:if="${#fields.hasErrors('addr')}" th:errors="*{addr}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="age"></label>
			<input type="hidden" th:field="*{age}" class="form-control" value="" name="age">
			<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="fieldError">Incorrect data</p>
		</div>
		<div style="text-align: center">
			<input type="button" class="btn btn-primary" id="btn" value="가입하기">
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	</form>
</div>
</html>
