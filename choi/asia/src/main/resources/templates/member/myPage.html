<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
	<script th:src="@{/js/myPage.js}" type="text/javascript"></script>
</head>

<th:block layout:fragment="css">	
	<style>

	</style>
</th:block>

<div layout:fragment="content">
<link th:href="@{/css/myPage.css}" rel="stylesheet">
	<article class="myPageForm-board">
		<div class="myPageForm-header-div">
			<a class="myPageForm-header-inner1" th:href="@{/members/myPage}">
				<span>
					<h1 class="myPageForm-header-inner1-h1">My Page</h1>
				</span>
			</a>
			<a class="myPageForm-header-inner2" th:href="@{/reservations/myReservation}">
				<span>
					<h1 class="myPageForm-header-inner2-h1">Reservation</h1>
				</span>
			</a>
		</div>
		<section class="myPageForm-contents">
			<form action="/members/modMyPage" role="form" method="post" class="myPage">
			<h1 class="myPageForm-title-h1">My Page</h1>
				<h4 class="myPageForm-h4">내 정보</h4>
				
				<div class="myPageForm-inner">
					<span class="myPageForm-input-group-text">이름</span>
					<input type="text" th:field="${member.name}" name="name"
							class="myPageForm-input" readonly>
				</div>
				
				<div class="myPageForm-inner">
					<span class="myPageForm-input-group-text">아이디</span>
					<input type="text" th:field="${member.id}" name="id"
							class="myPageForm-input" readonly />
				</div>
				
				<div class="myPageForm-inner">
					<span class="myPageForm-input-group-text">비밀번호 <span style="color: hotpink;">(수정가능)</span></span>
					<input type="text" name="password"
						id="myPage-text-pw" class="myPageForm-input">
					<!-- <input type=button id="pw_button" name="pw_button" value="변경" onClick="check_pw();"> -->
            
				</div>
				
				<div class="myPageForm-inner">
					<span class="myPageForm-input-group-text">이메일</span>
					<input type="text" th:field="${member.email}" name="emial"
							class="myPageForm-input" readonly />
				</div>
				
				<div class="myPageForm-inner">
					<span class="myPageForm-input-group-text">전화번호</span>
					<input type="text" th:field="${member.tel}" name="tel"
							class="myPageForm-input" readonly />
				</div>
				
				<div class="myPageForm-inner">
					<span class="myPageForm-input-group-text">주소</span>
					<input type="text" th:field="${member.addr}" name="addr"
							class="myPageForm-input" readonly  />
				</div>
				
				<div class="myPageForm-inner">
					<span class="myPageForm-input-group-text">수신여부</span>
					<input type="text" th:field="${member.agree}" name="agree"
							class="myPageForm-input" readonly  />
				</div>
				
				<button class="myPage-submit">수정 완료</button>
				<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
			
			</form>
		</section>
	</article>
	
</div>
</html>
