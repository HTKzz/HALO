<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<meta charset="UTF-8">

<div class="header" th:fragment="header">
	<div class="" style="height:60px;">
		<span class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
			<a class="nav-link" style="margin:15px;" href="/admin/item/new">상품 등록</a>
		</span>
		
		<span class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
			<a class="nav-link" style="margin:15px;" href="/admin/items">상품 관리</a>
		</span>
		
		<span class="nav-item" sec:authorize="isAuthenticated()">
			<a class="nav-link" style="margin:15px;" href="/cart">장바구니</a>
		</span>
		
		<span class="nav-item" sec:authorize="isAuthenticated()">
			<a class="nav-link" style="margin:15px;" href="/orders">구매이력</a>
		</span>
		
		<span class="nav-item" sec:authorize="isAnonymous()">
			<a class="nav-link" style="margin:15px; margin-left:50px;" href="/members/login">로그인</a>
		</span>
		
		<span class="nav-item" sec:authorize="isAuthenticated()">
			<a class="nav-link logout" style="float:right; margin-right:100px;" href="/members/logout">로그아웃</a>
		</span>
	</div>
</div>
</html>
