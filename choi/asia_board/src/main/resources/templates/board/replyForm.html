<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<meta charset="UTF-8">
<title>답글 폼</title>
<div layout:fragment="content">
	<form role="form" method="post" action="/boards/replyBoard" th:object="${boardDto}" enctype="multipart/form-data">
	
	<h3>답글 페이지</h3>
	
	<input type="hidden" th:field="*{originNo}">
	<input type="hidden" th:field="*{groupLayer}">
	
	<div>
		<div class="write-wrapper">
			<span>제목</span>
		</div>
		 <input class="name" type="text" th:field="*{name}" placeholder="제목을 작성 해주세요">
	</div>
	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
	
	<div>
		<div>
			<span>내용</span>
		</div>
		<textarea class="group-reply body" th:field="*{content}" placeholder="제목을 작성 해주세요"></textarea>
		
	</div>
	<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
	
	<div th:if="${#lists.isEmpty(boardDto.attachDtoList)}"> <!-- 상품 이미지 정보를 담고 있는 리스트가 비어 있다면 상품 등록한다. -->
		<div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
			<div class="custom-file img-div">
				<input type="file" class="custom-file-input" name="attachFile">
				<label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
			</div>
		</div>
	</div>
	
	<div style="text-align: center">
    	<button type="submit" class="btn btn-primary">답글저장</button>
	</div>
	
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>
	

</html>
