<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<meta charset="UTF-8">
<title>답글 폼</title>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        
        $(document).ready(function () {
            var errorMessage = [[${ errorMessage }]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
            bindDomEvent();
        });
        
        function bindDomEvent(){
            $(".custom-file-input").on("change", function(){
               var fileName = $(this).val().split("\\").pop(); //이미지파일명
               var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); //확장자추출
               fileExt = fileExt.toLowerCase(); //확장자 소문자로 통일해서 비교하려고
               
               if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp" && fileExt != "pptx"
            	   && fileExt != "hwp" && fileExt != "pdf"){
                  alert("이미지 파일만 등록이 가능합니다."); //파일첨부 시 이미지 파일인지 검사한다.
                  return;
                  } 
               $(this).siblings(".custom-file-label").html(fileName); //라벨 태그 안의 내용을 jquery의 .html()을 이용해 파일명 입력
            });
        }
    </script>
</th:block>

<div layout:fragment="content">
	<form role="form" method="post" action="/boards/replyBoard" th:object="${boardDto}" enctype="multipart/form-data">
	
	<h3>답글 페이지</h3>
	
	<input type="hidden" th:field="*{originNo}">
	<input type="hidden" th:field="*{groupLayer}">
	
	<div>
		<div class="write-wrapper">
			<span>제목</span>
		</div>
		 <input class="name" type="text" th:field="*{name}" placeholder="제목을 작성 해주세요">
	</div>
	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
	
	<div>
		<div>
			<span>내용</span>
		</div>
		<textarea class="group-reply body" th:field="*{content}" placeholder="제목을 작성 해주세요"></textarea>
		
	</div>
	<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
	
	<div th:if="${#lists.isEmpty(boardDto.attachDtoList)}"> <!-- 상품 이미지 정보를 담고 있는 리스트가 비어 있다면 상품 등록한다. -->
		<div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
			<div class="custom-file img-div">
				<input type="file" class="custom-file-input" name="attachFile">
				<label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
			</div>
		</div>
	</div>
	
	<div style="text-align: center">
    	<button type="submit" class="btn btn-primary">답글저장</button>
	</div>
	
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>
	

</html>
