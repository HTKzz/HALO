<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<meta charset="UTF-8">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<th:block layout:fragment="script">

	<script th:inline="javascript">
		$(document).ready(function() {
			calculateToalPrice();
			$("#count").change(function() {
				calculateToalPrice();
			});
		});
		function calculateToalPrice() {

			var count = $("#count").val();
			var price = $("#price").val();
			var totalPrice = price * count;
			$("#totalPrice").html(totalPrice + '원');
		}

		function order() {

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			var url = "/order";

			var paramData = {
				itemId : $("#itemId").val(),
				count : $("#count").val()
			};

			var param = JSON.stringify(paramData);

			$.ajax({

				url : url,
				type : "POST",
				contentType : "application/json",
				data : param,

				beforeSend : function(xhr) {
					/* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
					xhr.setRequestHeader(header, token);
				},
				dataType : "json",
				cache : false,

				success : function(result, status) {
					alert("주문이 완료 되었습니다.");
					location.href = '/';
				},
				error : function(jqXHR, status, error) {

					if (jqXHR.status == '401') {
						alert('로그인 후 이용해주세요');
						location.href = '/members/login';

					} else {
						alert(jqXHR.responseText);
					}
				}
			});
		}

		function addCart() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			var url = "/cart";
			var paramData = {
				itemId : $("#itemId").val(),
				count : $("#count").val()
			};
			var param = JSON.stringify(paramData);
			$.ajax({
				url : url,
				type : "POST",
				contentType : "application/json",
				data : param,
				beforeSend : function(xhr) {
					/* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
					xhr.setRequestHeader(header, token);
				},
				dataType : "json",
				cache : false,
				success : function(result, status) {
					alert("상품을 장바구니에 담았습니다.");
					location.href = '/';
				},
				error : function(jqXHR, status, error) {
					if (jqXHR.status == '401') {
						alert('로그인 후 이용해주세요');
						location.href = '/members/login';
					} else {
						alert(jqXHR.responseText);
					}
				}
			});
		}
	</script>
</th:block>

<th:block layout:fragment="css">
	<style>
a {
	text-decoration: none;
	color: darkblue;
}

.group-detail {
	margin-bottom: 15px;
}

.detail-title {
	width: 250px;
}

.detail-name {
	width: 100px;
	height: 50px;
	text-align: right;
}

.mgb-15 {
	margin-bottom: 15px;
}

.mgt-30 {
	margin-top: 30px;
}

.mgt-50 {
	margin-top: 50px;
}

.repImgDiv {
	margin-right: 15px;
	height: auto;
	width: 50%;
}

.repImg {
	width: 100%;
	height: 350px;
}

.wd50 {
	height: auto;
	width: 50%;
}
</style>
</th:block>


<div layout:fragment="content">
	<form method="get" action="/boards/detail" role="form">
		<!-- <input type="hidden" id="mem_num" th:value="${boardDto.mem_num}"> -->
		<input type="hidden" id="boardNum" th:value="${boardDto.num}">
		<div>
			<div class="repImgDiv">
				<img th:src="${boardDto.attachDtoList[0].url}" class="rounded repImg"
					th:alt="${boardDto.name}">
			</div>
		
			<div class="group-detail">
				<!-- 제목 : &nbsp; -->
				<div class="detail-title" th:text="${boardDto.name}"></div>
				<div class="detail-name">작성자 : &nbsp;</div>
				<div th:text="${boardDto.Member.id}"></div>
			</div>
			<div class="group-detail">
				<!-- 내용 : &nbsp; -->
				<div th:text="${boardDto.content}"></div>	
			</div>
			<div th:each="attach : ${boardDto.attachDtoList}" class="text-center">
					<img th:if="${not #strings.isEmpty(attach.url)}"
					th:src="${attach.url}" class="rounded mgb-15" width="800">
				</div>
		</div>
		<!-- <div th:if="${Member.num == boardDto.mem_num}"> -->
		<div>
			<div class="group-detail mod">
				<a th:href="@{/boards/modForm/{num}(num=${boardDto.num})}">수정하기</a>
			</div>
		</div>
		<div>
			<div class="group-detail back">
				<a th:href="@{/boards/lists}">돌아가기</a>
			</div>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>

</html>
