<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<meta charset="UTF-8">
<title>글쓰기폼</title>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        
        $(document).ready(function () {
            var errorMessage = [[${ errorMessage }]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
            bindDomEvent();
        });
        
        function bindDomEvent() {
            $(".custom-file-input").on("change", function () {
                
                var fileName = $(this).val().split("\\").pop();
                var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1);
                fileExt = fileExt.toLowerCase();
                
                return;
                }
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
    </script>
</th:block>

<th:block layout:fragment="css">
<style>
	
	.name{
		width:99%;
		padding:5px;
	}
	
	.group-mod{
		width: 100%;
		margin-bottom: 15px;
	}
	
	.body{
		height: 200px;
		/* text-align: center; */
	}
	
	
</style>
</th:block>

<div layout:fragment="content">
	<form role="form" method="post" th:object="${boardDto}" enctype="multipart/form-data">
	
	<h3>글쓰기 페이지</h3>
	
	<input type="hidden" th:field="*{num}">
	
	<div>
		<div class="write-wrapper">
			<span>제목</span>
		</div>
		 <input class="name" type="text" th:field="*{name}" placeholder="제목을 작성 해주세요">
	</div>
	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
	
	<div>
		<div>
			<span>내용</span>
		</div>
		<textarea class="group-mod body" th:field="*{content}" placeholder="제목을 작성 해주세요"></textarea>
		
	</div>
	<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
	
	<div th:if="${#lists.isEmpty(boardDto.attachDtoList)}"> <!-- 상품 이미지 정보를 담고 있는 리스트가 비어 있다면 상품 등록한다. -->
		<div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
			<div class="custom-file img-div">
				<input type="file" class="custom-file-input" name="attachFile">
				<label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
			</div>
		</div>
	</div>
	
	<div th:if="${not #lists.isEmpty(boardDto.attachDtoList)}">
    	<div class="form-group" th:each="attachDto, status: ${boardDto.attachDtoList}">
        	<div class="custom-file img-div">
           		<input type="file" class="custom-file-input" name="attachFile">
            	<input type="hidden" name="attachNums" th:value="${attachDto.num}">
           	 	<label class="custom-file-label" th:text="${not #strings.isEmpty(attachDto.oriname)} ? ${attachDto.oriname} : '상품이미지' + ${status.index+1}"></label>
            <!--타임리프 유틸리티 객체인 #strings.isEmpty(string)을 이용하여 저장이미지 정보가 있다면 파일명을 보여주고 없다면 상품이미지번호출력-->
        	</div>
    	</div>
	</div>
	
	<div th:if="${#strings.isEmpty(boardDto.num)}" style="text-align: center">
    	<button th:formaction="@{/boards/submitBoard}" type="submit" class="btn btn-primary">저장</button>
	</div>
	<div th:unless="${#strings.isEmpty(boardDto.num)}" style="text-align: center">
    	<button th:formaction="@{'/boards/modBoard/' + ${boardDto.num}}" type="submit" class="btn btn-primary">수정</button>
	</div>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>
	

</html>
