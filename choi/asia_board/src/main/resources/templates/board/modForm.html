<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<meta charset="UTF-8">
<title>수정폼임</title>

<th:block layout:fragment="css">
<style>
	
	.group-table{
		text-align: center;
		width: 150px;
		height: 50px;
	}
	
	.submit{
		display: block;
		margin: 0 auto;
	}
</style>
</th:block>
<div layout:fragment="content">
	<form role="form" th:object="${boardDto}" th:action="@{'/boards/modBoard/' + ${boardDto.num}}" method="post"  enctype="multipart/form-data">
		<table>
			<thead>
				<tr>
					<th class="group-table th">글번호</th>
                    <th class="group-table th">제목</th>
                    <th class="group-table th">작성자</th>
                </tr>
            </thead>
            <tbody>
            	<tr>
            		<td class="group-table td" th:text="${boardDto.num}">글번호임</td>
            		<td class="group-table td" th:text="${boardDto.name}">제목임
            			
            		</td>
                    <td th:text="${boardDto.content}">내용임
                    	<input type="text" th:field="${boardDto.content}">
                    </td>
                    <td class="group-table td" th:text="${boardDto.createdBy}">작성자임</td>
				</tr>
			</tbody>
			
			<thead>
                <tr>
                	<th class="group-table th">내용</th>
                </tr>
            </thead>
            <tbody>
				<tr>
					<td class="group-table td" th:text="${boardDto.content}">내용임</td>
				</tr>
			</tbody>
		</table>
		<div class="custom-file img-div">
			<input type="file" class="custom-file-input" name="attachFile">
			<label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
		</div>
		<input class="submit" type="submit" value="수정완료" th:href="@{/boards/modBoard/{num}(num=*{num})}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>
</html>
