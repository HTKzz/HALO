<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: #fff;
            box-sizing: border-box;
        }

        input {
            width: 200px;
        }

        #container {
            background-color: #242333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 800px;
            text-align: center;
            line-height: 35px;

        }

        .movieContainer {
            margin: 20px 0px;
        }

        .showcase {
            background-color: #777;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            margin: 16px 0;
            padding: 5px 10px;
        }

        .movieContainer select {
            margin: 10px;
            padding: 5px 15px 5px 15px;
            border-radius: 7px;
            appearance: none;
            border: 0;
        }

        .movieContainer select option {

            text-align: left;
        }

        li {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }

        .small {
            color: #777;
            margin-left: 2px;
        }

        .showcase .seat:hover {
            cursor: default;
            scale: 1;
        }

        .showcase .selectedSeat:hover {
            cursor: default;
            scale: 1;
        }

        .showcase .seat:not(.occupied):hover {
            cursor: default;
            transform: scale(1);
        }

        .screen {
            background: #fff;
            height: 70px;
            width: 100%;
            margin: 15px 0;
            transform: rotateX(-45deg);
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.7);
        }

        .seat {
            background-color: #444451;
            height: 40px;
            width: 45px;
            margin: 3px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }

        .seat.selected {
            background: #6feaf6;
        }

        .seat.occupied {
            background: #fff;
        }

        .availableSeat {
            background-color: #444451;
            height: 40px;
            width: 45px;
            margin: 3px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: default;
        }

        .selectedSeatIcon {
            background-color: #6feaf6;
            height: 40px;
            width: 45px;
            margin: 3px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: default;
        }

        .seat:hover {
            scale: 1.2;
        }

        .selectedSeat:hover {
            scale: 1.2;
        }

        .seat:nth-of-type(2) {
            margin-right: 18px;
        }

        .seat:nth-of-type(6) {
            margin-right: 18px;
        }

        .selectedSeat:nth-of-type(2) {
            margin-right: 18px;
        }

        .selectedSeat:nth-of-type(6) {
            margin-right: 18px;
        }

        .occupiedSeat:nth-of-type(2) {
            margin-right: 18px;
        }

        .occupiedSeat:nth-of-type(6) {
            margin-right: 18px;
        }

        .selectedSeat {
            background-color: #6feaf6;
            height: 40px;
            width: 45px;
            margin: 3px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }

        .occupiedSeat {
            background-color: #fff;
            height: 40px;
            width: 45px;
            margin: 3px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .row {
            display: inline-flex;
            border: 5px solid black;
            color: white;
            vertical-align: top;
        }

        .text {
            margin-top: 30px;
            padding: 20px;
        }

        #count {
            color: #6feaf6;
        }

        #costs {
            color: #6feaf6;
        }

    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {

            const seatContainer = document.querySelector('.seatContainer');

            //좌석 클릭했을때
            seatContainer.addEventListener('click', (e) => {
                var a = $('#hdprice').val();

                if (e.target.className === 'seat') {

                    e.target.className = 'selectedSeat';
                    $('input[id=' + e.target.id + ']').attr('value', 'seat occupied');
                    var selectedSeatCount = document.querySelectorAll('.selectedSeat').length;
                    $('input[id=cnt]').attr('value', selectedSeatCount);
                    $('input[id=price]').attr('value', selectedSeatCount * a);
                    var b = document.querySelectorAll('.selectedSeat');
                    var List = [];
                    for (let i = 0; i < b.length; i++) {
                        List.push(b[i].innerText);
                    }
                    $('input[id=seat]').attr('value', List);

                } else if (e.target.className === 'selectedSeat') {

                    e.target.className = 'seat';
                    $('input[id=' + e.target.id + ']').attr('value', 'seat');
                    var selectedSeatCount = document.querySelectorAll('.selectedSeat').length;
                    $('input[id=cnt]').attr('value', selectedSeatCount)
                    $('input[id=price]').attr('value', selectedSeatCount * a);
                    var b = document.querySelectorAll('.selectedSeat');
                    var List = [];
                    for (let i = 0; i < b.length; i++) {
                        List.push(b[i].innerText);
                    }
                    $('input[id=seat]').attr('value', List);
                }
            })
        })

        function fnReplace(val) {
            var ret = 0;
            if (typeof val != "undefined" && val != null && val != "") {
                ret = Number(val.replace(/,/gi, ''));
            }
            return ret;
        }

    </script>
</th:block>

<div layout:fragment="content">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Booking</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container" style="width:1200px;">
            <ul class="showcase">
                <li>
                    <div class="availableSeat"></div>
                    <small class="small">빈 좌석</small>
                </li>
                <li>
                    <div class="selectedSeatIcon"></div>
                    <small class="small">선택된 좌석</small>
                </li>
                <li>
                    <div class="occupiedSeat"></div>
                    <small class="small">사용불가좌석</small>
                </li>
            </ul>
            <form action="/reservations/add" role="form" method="post" th:object="${updateDto}" id="frm">
                <div class="seatContainer">
                    <div class="screen"></div>
                    <div style="width:560px;">
                        <input type="hidden" th:value="${anum}" name="anum">
                        <input type="hidden" th:value="${seat}" name="seat1">
                        <div class="row" th:each="list : ${seatList}">
                            <span class="" th:classappend="${list.stat}" th:text="${list.seat}" th:id="${list.seat}"></span>
                            <input type="hidden" th:value="${list.stat}" th:id="${list.seat}" th:name="${list.seat}">
                        </div>
                    </div>
                </div>
                <div class="h4 text-danger text-left">
                    프로그램명 <input type="hidden" th:value="${name}" id="name" name="name">
                    <input type="text" th:value="${name}" readOnly>
                </div>
                <div class="h4 text-danger text-left">
                    날짜 <input type="hidden" th:value="${udate}" id="udate" name="udate">
                    <input type="text" th:value="${udate}" readOnly>
                </div>
                <div class="form-group">
                    <label th:for="cnt">인원</label>
                    <input type="number" name="cnt" id="cnt" class="form-control" value="0">
                </div>
                <div class="form-group">
                    <label th:for="price">가격</label>
                    <input type="text" id="price" name="price" value="0" class="form-control" readonly>
                    <input type="hidden" id="hdprice" th:value="${price}">
                </div>
                <div class="form-group">
                    <label th:for="seat">좌석</label> <input type="text" id="seat" name="seat" value="" class="form-control" readonly>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-lg">예매하기</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </body>
</div>
