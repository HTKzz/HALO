<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">


<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.disabled {
	pointer-events: none;
	cursor: default;
}
</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>


<head>
<link th:href="@{/css/vocList.css}" rel="stylesheet">
<meta charset="UTF-8">
</head>

<div layout:fragment="content">
	<link th:href="@{/css/vocList.css}" rel="stylesheet">
	<div>
		<section class="vocList">
			<div class="vocList-title">
				<h3>VOC 고객의 소리</h3>
			</div>
			
			<!-- 검색 -->
			
				<form action="/voc/searchVoc" role="form" method="post">
				<div class="vocSearch">
					<select th:name="searchOpt">
						<option th:value="name">제목</option>
						<option th:value="writer">작성자</option>
					</select> 
					<input type="text" th:name="vocListSearch">
					<button type="submit">검색</button>
				</div>
				
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					
				</form>
			
			

			<div class="vocList-container">
				<table class="vocList-table">
					<thead>
						<tr class="voc-tr">
							<th class="vocList-num">번호</th>
							<th class="vocList-name">제목</th>
							<th class="vocList-writer">작성자</th>
							<th class="vocList-date">등록일</th>
							<th class="vocList-cnt">조회수</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="voc:${list}">
							<td class="vocList-num" th:text="${voc.realNum}"></td>
							<td class="vocList-name" id="voc-name">
								<div th:if="${voc.groupLayer > 0}">
									<th:block
										th:each="num : ${#numbers.sequence(0, voc.groupLayer)}">
										<span style="padding-left: 20px"></span>
									</th:block>
									<span style="font-size: 12px;">[답변]</span> <a
										th:text="${voc.name}"
										th:href="@{/voc/detail/{num}(num=${voc.num})}"></a>
								</div>
								<div th:unless="${voc.groupLayer > 0}">
									<a th:text="${voc.name}"
										th:href="@{/voc/detail/{num}(num=${voc.num})}"></a>
								</div>

							</td>
							<td class="vocList-writer" th:text="${voc.member.id}"></td>
							<td class="vocList-date"
								th:text="${#temporals.format(voc.regTime, 'yyyy-MM-dd')}"></td>
							<td class="vocList-cnt" th:text="${voc.cnt}"></td>
						</tr>
					</tbody>
				</table>
				<br>

				<div class="voc-write" sec:authorize="isAuthenticated()">
					<a th:href="@{/voc/new}" class="vocList-btn">글쓰기</a>
				</div>

				
				

				<div class="page_wrap">

					<ul class="pagination justify-content-center">

						<li class="page-item"
							th:classappend="${startPage == list.pageable.pageNumber + 1} ? 'disabled'">
							<a class="page-link"
							th:href="@{/voc/list(page=${list.pageable.pageNumber - 1})}"
							tabindex="-1" aria-disabled="true">Previous</a>
						</li>


						<li class="page-item"
							th:classappend="${page == list.pageable.pageNumber + 1} ? 'active'"
							th:each="page : ${#numbers.sequence(startPage, endPage)}"><a
							class="page-link" th:href="@{/voc/list(page=${page-1})}"
							th:text=${page} aria-current="page">1</a></li>


						<li class="page-item"
							th:classappend="${endPage == list.pageable.pageNumber + 1} ? 'disabled'">
							<a class="page-link"
							th:href="@{/voc/list(page=${list.pageable.pageNumber + 1})}">Next</a>
						</li>

					</ul>

				</div>


			</div>
	</div>
	</section>
</div>
</html>
