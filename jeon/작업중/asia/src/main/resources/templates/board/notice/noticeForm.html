<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<meta charset="UTF-8">
<title>글쓰기폼</title>

<th:block layout:fragment="script">
	<script th:inline="javascript">
        
	$(document).ready(function() {
     	var errorMessage = [[${errorMessage}]];   <!--상품등록 시 실패 메시지를 받아서 상품등록 재진입 시 alert를 통해서 실패 사유를 보여준다.-->
     	
     	if(errorMessage != null) {
     		alert(errorMessage);
    	}

        bindDomEvent();

        $("#select-programCategory").on("change", function(){
            if ($("#select-programCategory").val() == '공연') {
                document.getElementById('inputseat').style.display = 'block';
            } else {
                document.getElementById('inputseat').style.display = 'none';
            }
        });

    });

    function bindDomEvent() {
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop(); // 이미지 파일명
            var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1); // 확장자 추출
            fileExt = fileExt.toLowerCase(); // 소문자 변환(이미지 확장자를 소문자로 통일하여 비교하기 위함)

            if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                alert("이미지 파일만 등록이 가능합니다."); <!--파일첨부 시 이미지 파일인지 검사한다.-->
                    $(this).val("");
                return;
            }

            /* $(this).siblings(".upload-name").html(fileName); <!-- 라벨 태그 안의 내용을 jquery의 .html()을 이용하여 파일명을 입력해준다. --> */
            $(this).siblings(".upload-name").val(fileName); <!--라벨 태그 안의 내용을 jquery의.html() 을 이용하여 파일명을 입력해준다.-->
        });
    }
    </script>
</th:block>

<div layout:fragment="content">
	<link th:href="@{/css/noticeForm.css}" rel="stylesheet">
	<article class="noticeForm-board">
		<h1 class="noticeForm-title-h1">글쓰기 페이지</h1>
		<section class="noticeForm-contents">
			<form class="noticeForm" role="form" method="post"
				th:object="${noticeDto}" enctype="multipart/form-data">

				<h4 class="noticeForm-header" style="text-align:center;">공지사항</h4>

				<input type="hidden" th:field="*{num}">

				<div class="noticeForm-inner">
					
					<span class="noticeForm-input-group-text">제목</span>
					<input class="noticeForm-input" type="text" th:field="*{name}"
						placeholder="제목을 작성 해주세요">
					<br />
					
					<span class="noticeForm-input-group-text">내용</span>
					<textarea class="noticeForm-input" th:field="*{content}" placeholder="내용을 작성 해주세요"></textarea>
					
					<span class="noticeForm-input-group-text">첨부파일</span>
					<div class="filebox" th:if="${#lists.isEmpty(noticeDto.attachDtoList)}">
						<div class="attachfile" th:each="num: ${#numbers.sequence(1,5)}">
							<input class="upload-name" value="첨부파일" placeholder="첨부파일" readonly/> 
							<label th:for="file + ${num}" class="custom-file-label" th:text="파일찾기"></label>
							<input type="file" class="custom-file-input" name="attachFile" th:id="file + ${num}" />
						</div>
					</div>

					<div class="filebox" th:if="${not #lists.isEmpty(noticeDto.attachDtoList)}">
						<div class="attachfile" th:each="attachDto, status: ${noticeDto.attachDtoList}">
							<input type="hidden" name="attachIds" th:value="${attachDto.num}" />
							<input class="upload-name" placeholder="첨부파일" readonly
									th:value="${not #strings.isEmpty(attachDto.oriName)} ? ${attachDto.oriName} : '프로그램이미지' + ${status.index+1}"/>
							<input type="hidden" name="attachNums" th:value="${attachDto.num}"> 
							<label th:for="file + ${status.index+1}" class="custom-file-label" th:text="파일찾기"></label>
							<input type="file" class="custom-file-input" name="attachFile" th:id="file + ${status.index+1}"/>
						</div>
					</div>
					
					<div class="noticeForm-btn" th:if="${#strings.isEmpty(noticeDto.num)}" style="text-align: center">
						<button th:formaction="@{/notices/submitNotice}" type="submit"
							class="noticeForm-button" name="sign">등록</button>
					</div>
				
					<div class="noticeForm-btn" th:unless="${#strings.isEmpty(noticeDto.num)}" style="text-align: center">
						<button class="noticeForm-button" th:formaction="@{'/notices/modNotice/' + ${noticeDto.num}}"
								type="submit" name="sign">수정</button>
					</div>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</section>
	</article>
</div>
</html>
